<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <meta name="description" content="Academic paper converted using Paper2Data">
    <meta name="author" content="{{authors}}">
    <meta name="generator" content="Paper2Data v1.1">
    <link rel="stylesheet" href="assets/styles.css">
    <style>
        {{css_styles}}
    </style>
</head>
<body>
    <div class="container">
        <header class="paper-header">
            <h1 class="paper-title">{{title}}</h1>
            <div class="paper-authors">{{authors}}</div>
            <div class="paper-meta">
                <span class="creation-date">Generated on {{creation_date}}</span>
            </div>
        </header>

        <nav class="paper-nav">
            {{toc}}
        </nav>

        <main class="paper-content">
            <section class="abstract-section">
                {{abstract}}
            </section>

            <div class="content-sections">
                {{content}}
            </div>
        </main>

        <footer class="paper-footer">
            {{bibliography}}
            <div class="generation-info">
                <p>This document was generated using Paper2Data v1.1</p>
                <p>Original paper content has been extracted and formatted for web viewing</p>
            </div>
        </footer>
    </div>

    <script>
        {{js_scripts}}
    </script>
</body>
</html>
